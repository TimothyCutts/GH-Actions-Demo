name: Flake8 Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Flake8
        run: python -m pip install flake8
        
      - name: Run Flake8 and Save Output
        run: |
          cd $GITHUB_WORKSPACE
          flake8 | tee flake8-output.txt
          echo "" >> flake8-output.txt
          cat flake8-output.txt >> append.txt
          mv append.txt flake8-output.txt
          
