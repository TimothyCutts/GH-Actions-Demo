name: Flake8 Linter

on: [push]


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install Flake8
        run: python -m pip install flake8
        
      - name: Run Flake8 and Save Output
        run: |
          cd $GITHUB_WORKSPACE
          flake8 | tee flake8-output.txt
          echo "" >> flake8-output.txt
          cat flake8-output.txt >> append.txt
          mv append.txt flake8-output.txt
          
      - name: Check Output Content and Upload flake8 results
        id: check_output_content
        run: |
          if [ -s "$GITHUB_WORKSPACE/flake8-output.txt" ]; then
            echo "flake8-output.txt is not empty. Uploading results..."
            mv $GITHUB_WORKSPACE/flake8-output.txt $GITHUB_WORKSPACE/flake8-results.txt
            echo "upload_results=true" >> $GITHUB_ENV
          else
            echo "flake8-output.txt is empty. No results to upload."
            echo "upload_results=false" >> $GITHUB_ENV
          fi
          
      - name: Upload flake8 results
        uses: actions/upload-artifact@v3
        if: env.upload_results == 'true'
        with:
          name: flake8-results
          path: ${{ github.workspace }}/flake8-results.txt  
